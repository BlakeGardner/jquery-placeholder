<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .poo {
                font-weight: normal;
                font-style: italic;
                color: grey;
            }

        <script type="text/javascript" src="jquery-1.6.2.js"></script>

        <script type="text/javascript">

        <form>

            <fieldset>

                <legend>jQuery placeholder attribute demo</legend>

                <input type="text" dtext="Email" /><br/>
                <input type="text" dtext="Date of birth" />
                <br/><br/>

                <input type="text" id="setball" dtext="Custom 2" /><br/>
                <br/><br/>
                <input type="submit" value="Submit" />
                        
            </fieldset>
                
        </form>
        
        
        
    </body>
</html>
